<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>SMASH COMPUTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" 
      type="image/png" 
      href="imstuck_computer.png">

<body class="disable-dbl-tap-zoom">   
    <div id="header">
        <h2>Smash Computer</h2>
    </div> 
    <div id="secret-button" onclick="updateUI()"> </div>
    <div class="keys">
        <img id="img" src="hit1.svg" alt="smash computer main character ready to smash computer"/>
        <div data-key="32" class="key">
            <span class="sound score-box">hit score: <span id="hit-score"></span></span>
        </div>
        <br/>
        <p id="textbox" style="text-align: center;">Press space bar to start.</p>
        <p id="textbox-mobile">Tap anywhere to start.</p>
        <!-- <button id="button-mobile" onclick="updateUI()">SMASH</button> -->
        <div style="margin: auto; display:flex; justify-content: center;">
            <button id="throwaway" onclick="throwAway()"></button>
        </div>
        <br/>
        <div class="footer">
            <!-- <p>Made with love and angst by <a style="color:rgb(87, 210, 255)" target="_blank" href="https://twitter.com/heyathebird">@heyathebird</a>.</p> -->
            <a href="https://twitter.com/heyathebird?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @heyathebird</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
    <!-- <audio data-key="32" src="slap.wav"></audio> -->
    <audio id="slapSound">
        <source src="slap.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="shatterSound">
        <source src="shatter.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>


    <script src="app.js"></script>
</body>


</html>
